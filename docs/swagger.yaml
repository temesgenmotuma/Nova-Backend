openapi: 3.0.0
info:
  title: Nova API
  description: API documentation for Nova Parking System.
  version: 1.0.0

servers:
  - url: http://localhost:5000/v1
    description: Local development server

tags:
  - name: "customer"
    description: "Endpoints related to Customer"
  - name: "provider"
    description: "Endpoints related to Provider"
  - name: "lot"
    description: "Endpoints related to lots"
  - name: "spot"
    description: "Endpoints related to spots"
  - name: "zone"
    description: "Endpoints related to zones"
  - name: "vehicle"
    description: "Endpoints related to vehicles"
  - name: "reservation"
    description: "Endpoints related to reservations"
  - name: "valet-parking"
    description: "Endpoints related to valet parking"

paths:
# Customer Endpoints
  /customer/auth/signup:
    post:
      tags:
        - customer
      summary: Register a new customer
      description: Registers a new customer with an email, password, and optional username.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: custone@gmail.com
                password:
                  type: string
                  format: password
                  example: "12345678"
                username:
                  type: string
                  example: "user123"
      responses:
        "201":
          description: Successfully registered customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "12345"
                  zoneId: 
                    type: string
                    format: uuid
                  email:
                    type: string
                    example: "user@example.com"
                  username:
                    type: string
                    example: "user123"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"
  /customer/auth/login:
    post:
      tags:
        - customer
      summary: Authenticate an existing customer
      description: Logs in a customer by validating their email and password. Returns a JWT token upon success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: custone@gmail.com
                password:
                  type: string
                  format: password
                  example: "12345678"
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  message:
                    type: string
                    example: "Login successful."
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

# Employee Endpoints  
  /auth/employees/register:
    post:
      tags:
        - provider
      summary: Register a provider and automatically logs the employee in.
      description: Registers a new provider and an admin for that provider. The employee is automatically logged in. 
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRegisterRequest"
      responses:
        "201":
          description: Successfully registered provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderRegisterResponse"   
        "400": 
            $ref: "#/components/responses/400"
        "409": 
            $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
  /auth/employees/login:
    post:
      tags:
        - provider
      summary: Authenticate a provider
      description: Logs in a provider by validating their email and password. Returns a JWT token upon success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example:  empone@gmail.com
                password: 
                  type: string
                  format: password
                  example: "12345678"
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  message:
                    type: string
                    example: "Login successful."
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
  /auth/employees/invite:
    post:
      tags:
        - provider
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XClientType"
      summary: Invite a provider employee
      description: Invites a new employee to a provider. 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "user@example.com"  
                role:
                  type: string
                  enum: [admin, valet]
                  example: "admin"
                lot:
                  type: string
                  format: uuid
              required:
                - email
                - role
      responses:
        "200":
          description: Successfully invited employee
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Employee invited successfully."
        "400":
          $ref: "#/components/responses/400"
        "409":
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"  
  /auth/employees/:
    post:
      tags:
        - provider
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string 
      summary: Sign up for an invited employee
      description: To sign up for an invited employee, the employee must provide their name, email, and password. 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                  format: phone
                password:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
      responses:
        "201":
          description: Successfully registered employee
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "409": 
          $ref: "#/components/responses/409"
        "500":
          $ref: "#/components/responses/500"
  /auth/employees/send-reset:
    post:
      tags:
        - provider
      summary: Send password reset email
      description: Sends a password reset email to the employee's email address.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "abc@gmail.com"
      responses:
        "200":
          description: Successfully sent password reset email
          content:
            application/json:
              schema:
                type: object
                properties:
