components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
    Provider:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
          example: 0912445578
        email:
          type: string
        hasValet:
          type: boolean
    Employee:
      type: object
      properties:
        name: 
          type: string
        phone:  
          type: string
          example: 0912445578
        email:
          type: string
        password:
          type: string
          format: password
    Customer:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email: 
          type: string
    ProviderRegisterRequest:
      type: object
      properties:
        employee: 
           $ref: "#/components/schemas/Employee"
        provider:
          $ref: "#/components/schemas/Provider"
    ProviderRegisterResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        employee:
          type: object
          properties:  
            id:
              type: string
            name:
              type: string
        provider:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
    LotCreateRequest:
      type: object
      properties:
        name:
          type: string
          example: "Parking Lot 1"
        capacity:
          type: integer
          example: 100
        location:
          type: object
          properties:
            latitude:
              type: number
              format: float
              example: 37.7749
            longitude:
              type: number
              format: float
              example: -122.4194
        # spot:
        #   type: object
        #   properties:
        #     name:
        #       type: string
        #       example: "P"
        #     numberOfSpots:
        #       type: integer
        #       example: 1
        #     floor:
        #       type: integer
        #       example: 1
        #     startingNumber:
        #       type: string
        #       nullable: true
        #       example: 1
    ZoneCreateRequest:
      type: object
      properties:
        name:
          type: string
          example: "Taxi"
        capacity:
          type: integer
          example: 10
        vehicleType:
          type: string
          example: "Truck"
          nullable: true
        spot:
          type: object
          properties:
            name:
              type: string
              example: "P"
            numberOfSpots:
              type: integer
              example: 1
            floor:
              type: integer
              default: 0
              example: 0
            startingNumber:
              type: integer
              nullable: true
              default: 1
              example: 1
          required:
            - name
            - numberOfSpots
      required:
        - name
        - capacity
    Lot:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        capacity:
          type: integer
        location:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Spot:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: "12345"
          name:
            type: string
            example: "P1"
          floor:
            type: integer
            example: 1
          zoneId:
            type: string
            example: "12345"
          number:
            type: integer
            example: 1
          status:
            type: string
            enum: [available, occupied, reserved]
            example: "available"
          price:
            type: number
            format: float
            example: 10.50 
          createdAt:
            type: string
            format: date-time
            example: "2021-08-01T12:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2021-08-01T12:00:00Z"
          OccupationType:
            type: string
            enum: [NONRESERVATOIN, RESERVATION]
            example: "RESERVATION"
            nullable: true
    Vehicle:
      type: object
      properties:
        id:
          type: string
          format: uuid
        make:
          type: string
        model:
          type: string
        color:
          type: string
        licensePlateNumber:
          type: string
        deletedAt:
          type: string
          format: date-time
    EntryTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        phoneNumber:
          type: string
          example: 0912131415
        licensePlate:
          type: string
          example: 1AAB45323
        vehicleId:
          type: string
          format: uuid
        spotId:
          type: string
          format: uuid
        entryTime:
          type: string
          format: date-time
        exitTime:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, completed, cancelled]
    # VehicleResponse:
    EntryResponse:
      type: object
      properties:
        ticket:
          $ref: "#/components/schemas/EntryTicket"
  parameters:
    XClientType:
      name: x-client-type
      in: header
      description: The type of client making the request
      schema:
        type: string
        enum: [provider, customer]
      required: true
  responses:
    "204":
      description: No content
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "404":
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "409":
      description: Resouce conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

